<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock UI</title>
    <!-- External CSS File  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock_ui">
        <!-- Clock Heading  -->
        <div class="heading">
            <h2>Clock</h2>
        </div>

        <!-- Working Analog Clock  -->
        <div class="analog_clock">
            <div class="hour">
                <div class="hr"></div>
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>

        <!-- Digital Clock  -->
        <div class="digital_clock">
            <div class="hours"></div>
            <div class="minutes"></div> <br>
            <div class="ampm"></div>
        </div>
    </div>

    <!-- External JS File  -->
    <script src="js/clock.js"></script>
</body>
</html>
