<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">
        <h6 class="calculator__operation"></h6>
        <h5 class="calculator__result"></h5>
      </div>
      <div class="calculator__buttons">
        <button id="reset" class="btn highlight">C</button>
        <button id="/" class="btn highlight">รท</button>
        <button id="*" class="btn highlight">x</button>
        <button id="removeLast" class="btn">
          <svg
            width="20"
            height="12"
            viewBox="0 0 20 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.141 1.2L1.67588 6L6.141 10.8H18.75V1.2H6.141ZM5.5814 12L0 6L5.5814 0H20V12H5.5814Z"
              fill="#6bfa83"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M9.17574 3.17574C9.41005 2.94142 9.78995 2.94142 10.0243 3.17574L14.8243 7.97574C15.0586 8.21005 15.0586 8.58995 14.8243 8.82426C14.5899 9.05858 14.2101 9.05858 13.9757 8.82426L9.17574 4.02426C8.94142 3.78995 8.94142 3.41005 9.17574 3.17574Z"
              fill="#6bfa83"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M14.8243 3.17574C14.5899 2.94142 14.2101 2.94142 13.9757 3.17574L9.17574 7.97574C8.94142 8.21005 8.94142 8.58995 9.17574 8.82426C9.41005 9.05858 9.78995 9.05858 10.0243 8.82426L14.8243 4.02426C15.0586 3.78995 15.0586 3.41005 14.8243 3.17574Z"
              fill="#6bfa83"
            />
          </svg>
        </button>
        <button id="7" class="btn">7</button>
        <button id="8" class="btn">8</button>
        <button id="9" class="btn">9</button>
        <button id="-" class="btn highlight">-</button>
        <button id="4" class="btn">4</button>
        <button id="5" class="btn">5</button>
        <button id="6" class="btn">6</button>
        <button id="+" class="btn highlight">+</button>
        <button id="1" class="btn">1</button>
        <button id="2" class="btn">2</button>
        <button id="3" class="btn">3</button>
        <button id="=" class="btn equal">=</button>
        <button id="%" class="btn">%</button>
        <button id="0" class="btn">0</button>
        <button id="." class="btn">.</button>
      </div>
    </div>
  </body>
</html>
